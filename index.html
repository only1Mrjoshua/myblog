<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Georgia&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Georgia, serif;
      }
    </style>
  </head>

  <body class="bg-[#ffffff] text-[#1a1a1a] min-h-screen flex flex-col">
    <header
      class="flex justify-between items-center px-6 py-4 border-b border-[#e6e2dc]"
    >
      <div class="text-2xl font-bold select-none">Curra</div>
      <nav class="flex space-x-4 text-sm">
        <a
          class="bg-[#1a1a1a] text-[#f4f1eb] rounded-full px-4 py-1 text-sm font-semibold hover:bg-[#333333] transition"
          href="signup.html"
        >
          Get started
        </a>
        <a class="hover:underline" href="signin.html"> Sign in </a>
      </nav>
    </header>

    <main
      class="grow-0 flex flex-col md:flex-row items-start justify-between px-6 md:px-20 pt-6 md:pt-10 pb-2 mb-12 relative"
    >
      <div class="max-w-xl md:max-w-2xl">
        <h1
          class="text-[4.5rem] leading-[1.1] font-serif font-semibold max-w-[18ch] mb-4 select-none"
        >
          Explore real stories
          <br />
          and thoughtful ideas
        </h1>
        <p class="text-sm mb-8 max-w-[22ch] select-none">
          A space to read, and grow your perspective
        </p>
        <a href="signup.html">
          <button
            class="bg-[#1a1a1a] text-[#f4f1eb] rounded-full px-6 py-2 text-sm font-semibold hover:bg-[#333333] transition select-none"
          >
            Start reading
          </button>
        </a>
      </div>
      <div
        class="relative w-64 h-64 md:w-96 md:h-96 mt-6 md:mt-0 flex-shrink-0"
      >
        <img
          alt="man laughing while looking at his phone, casual clothes, at home"
          class="w-64 h-48 md:w-96 md:h-64 object-cover rounded-lg select-none"
          height="256"
          src="welcome.jpg"
          width="384"
        />
      </div>
    </main>

    <footer class="bg-[#1B5E57] text-white py-6">
      <div class="max-w-7xl mx-auto px-6 flex flex-col items-center space-y-6">
        <div class="flex items-center space-x-2">
          <img
            src="Group 19.png"
            alt="Curra logo"
            class="w-20 h-8"
            width="44"
            height="32"
          />
        </div>
        <nav class="flex space-x-8 text-sm font-light">
          <a href="aboutus.html" class="hover:text-gray-300"> About </a>
          <a href="contact us.html" class="hover:text-gray-300"> Contact Us </a>
        </nav>
        <div class="flex space-x-6 text-lg">
          <a href="#" aria-label="Facebook" class="hover:text-gray-300">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" aria-label="Twitter" class="hover:text-gray-300">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" aria-label="LinkedIn" class="hover:text-gray-300">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="#" aria-label="GitHub" class="hover:text-gray-300">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <p class="text-xs font-light select-none">
          Copyright Curra Â© 2025 All Right Reserved
        </p>
      </div>
    </footer>
  </body>
</html>
