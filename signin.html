<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
        <h2 class="text-2xl font-bold text-center text-[#1B5E57] mb-6">
          Welcome Back
        </h2>

        <form id="signinForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Username</label
            >
            <input
              type="text"
              id="signinUsername"
              placeholder="Username"
              required
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#1B5E57]"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="signinPassword"
              required
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#1B5E57]"
            />
          </div>

          <!-- Remember me + Forgot password -->
          <div class="flex items-center justify-between">
            <label class="flex items-center text-sm text-gray-600">
              <input
                type="checkbox"
                name="remember"
                class="mr-2 rounded text-[#1B5E57] focus:ring-[#1B5E57]"
              />
              Remember me
            </label>
            <a
              href="forgot-password.php"
              class="text-sm text-[#1B5E57] hover:underline"
            >
              Forgot password?
            </a>
          </div>

          <button
            type="submit"
            id="signinBtn"
            class="w-full bg-[#1B5E57] text-white py-2 rounded-lg hover:bg-[#154C47] transition"
          >
            Sign In
          </button>
        </form>
        <p class="text-sm text-center text-gray-600 mt-4">
          Donâ€™t have an account?
          <a href="signup.html" class="text-[#1B5E57] hover:underline"
            >Sign Up</a
          >
        </p>
      </div>
    </div>
    <script>
      document
        .getElementById("signinForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("signinUsername").value;
          const password = document.getElementById("signinPassword").value;

          try {
            const res = await fetch("http://localhost:8000/auth/token", {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: new URLSearchParams({ username, password }),
            });

            if (!res.ok) {
              const error = await res.json();
              alert(error.detail || "Login failed!");
              return;
            }

            const data = await res.json();

            // Save token
            localStorage.setItem("token", data.access_token);

            // Decode JWT to check role
            function parseJwt(token) {
              try {
                return JSON.parse(atob(token.split(".")[1]));
              } catch (e) {
                return null;
              }
            }

            const payload = parseJwt(data.access_token);

            if (payload?.role === "admin") {
              window.location.href = "managepost.html"; // admin panel
            } else {
              window.location.href = "home.html"; // normal user
            }
          } catch (err) {
            console.error(err);
            alert("Error connecting to server.");
          }
        });
    </script>
  </body>
</html>
